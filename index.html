<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Covid-19 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Novelty COVID-19 Infections Estimator that predicts the affect of 
      covid-19 virus on the economy and sociality"
    />
    <meta name="theme-color" content="#fe4447" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="image-holder">
          <img src="images/registration-form-4.jpg" alt="" />
        </div>
        <form action="">
          <h3>Novelty COVID-19 Infections Estimator</h3>
          <div class="form-holder active">
            <label
              for="population"
              aria-label="population"
              aria-labelledby="population"
            ></label>
            <input
              type="number"
              placeholder="Population"
              class="form-control"
              data-population
              id="population"
              aria-describedby="population"
            />
          </div>
          <div class="form-holder">
            <label
              for="timeToElapse"
              aria-label="timeToElapse"
              aria-labelledby="timeToElapse"
            ></label>
            <input
              type="number"
              class="form-control"
              id="timeToElapse"
              data-time-to-elapse
              placeholder="Time To Elapse"
              aria-describedby="timeToElapse"
            />
          </div>
          <div class="form-holder">
            <label
              for="reportedCases"
              aria-label="reportedCases"
              aria-labelledby="reportedCases"
            ></label>
            <input
              type="number"
              class="form-control"
              id="reportedCases"
              aria-describedby="reportedCases"
              data-reported-cases
              placeholder="Reported Cases"
            />
          </div>
          <div class="form-holder">
            <label
              for="totalHospitalBeds"
              aria-label="totalHospitalBeds"
              aria-labelledby="totalHospitalBeds"
            ></label>
            <input
              type="number"
              class="form-control"
              id="totalHospitalBeds"
              data-total-hospital-beds
              placeholder="Total Hospital Beds"
              aria-describedby="totalHospitalBeds"
            />
          </div>
          <div class="form-holder">
            <label
              for="periodType"
              aria-label="periodType"
              aria-labelledby="periodType"
            ></label>
            <select
              class="form-control"
              id="periodType"
              data-period-type
              style="font-size: 1rem;"
              aria-describedby="periodType"
            >
              <option selected>Period Type</option>
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
            </select>
          </div>

          <button type="submit" data-go-estimate>Send Data</button>
        </form>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="./src/estimator.js" type="module"></script>
  </body>
</html>
